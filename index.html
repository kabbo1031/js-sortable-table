<!DOCTYPE html>
<html>
<head>
  <title>Sortable Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name ⬍</th>
        <th onclick="sortTable(1)">Age ⬍</th>
      </tr>
    </thead>
    <tbody id="body">
      <tr><td>Kabbo</td><td>22</td></tr>
      <tr><td>Rahim</td><td>25</td></tr>
      <tr><td>Karim</td><td>20</td></tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
